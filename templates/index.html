{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block head_title %}
{{ title }}
{% endblock head_title %}
{% block content %}

	
	<form method="POST" action=''>{% csrf_token %}
		{{ form|crispy }}
		<input type='submit' value='{{ btn }}' class='btn btn-primary'>

	{% endif %}

	{% endblock content %}
